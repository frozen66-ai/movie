<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影评分查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 30px;
        }
        .title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .query-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .movie-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .movie-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .query-btn {
            padding: 14px 28px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .query-btn:hover {
            background-color: #2980b9;
        }
        .result-area {
            padding: 20px;
            border-radius: 8px;
            min-height: 80px;
        }
        .loading {
            color: #3498db;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
            padding-left: 15px;
        }
        .movie-list {
            margin-top: 15px;
        }
        .movie-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #f39c12;
        }
        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .movie-details {
            display: flex;
            gap: 20px;
            margin-bottom: 5px;
        }
        .avg-rating {
            color: #e74c3c;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .rating-count {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">电影名称 & 平均分查询</h1>
        
        <form class="query-form" id="movieForm">
            <input type="text" class="movie-input" placeholder="输入电影名称关键词（如：Toy Story）" required>
            <button type="submit" class="query-btn">查询</button>
        </form>
        
        <div class="result-area" id="result">
            <p>请输入电影名称，查询结果将显示电影名称及对应的平均评分</p>
        </div>
    </div>

    <script>
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.querySelector('.movie-input');
            const movieName = input.value.trim();
            const resultArea = document.getElementById('result');

            // 显示加载状态
            resultArea.innerHTML = '<p class="loading">正在查询电影信息并计算平均分...</p>';

            try {
                // 调用后端API
                const response = await fetch(`http://localhost:5000/api/movies?movie_name=${encodeURIComponent(movieName)}`);
                const data = await response.json();

                if (data.success) {
                    if (data.data.length > 0) {
                        // 拼接结果：同时显示电影名称和平均分
                        let html = `<div class="movie-list">共找到 ${data.data.length} 部电影：</div>`;
                        data.data.forEach(movie => {
                            html += `
                                <div class="movie-item">
                                    <div class="movie-title">${movie.title}</div>
                                    <div class="movie-details">
                                        <div>ID：${movie.id}</div>
                                        <div>类型：${movie.genres}</div>
                                    </div>
                                    <div class="avg-rating">平均评分：${movie.avg_rating} / 5.0</div>
                                    <div class="rating-count">（${movie.rating_count} 人参与评分）</div>
                                </div>
                            `;
                        });
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">未找到名称包含"${movieName}"的电影</p>`;
                    }
                } else {
                    resultArea.innerHTML = `<p class="error">查询失败：${data.error}</p>`;
                }
            } catch (error) {
                resultArea.innerHTML = `<p class="error">网络错误：无法连接到服务器，请检查后端是否启动</p>`;
            }
        });
    </script>
</body>
</html>
